<head>
  <title>ble-meteor-poc</title>
</head>

<body>

  <h2>Devices:</h2>
  <button name="scan">scan</button>
  <button name="discover">discover</button>
  <button name="stop">stop</button>
	
  <ul>
    {{#each devices}}
      {{> device}}
    {{/each}}
  </ul>

  <h2>Logs:</h2>
  <ul>
    {{#each logs}}
      {{> log}}
    {{/each}}
  </ul>
</body>

<template name="log">
  <li>{{ text }}</li>
</template>

<template name="device">
	<li>{{ name }} {{ address }} <button name="connect">connect</button> <button name="disconnect">disconnect</button></li>

</template>
